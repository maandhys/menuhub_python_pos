{% extends "application.html" %}

{% block content %}
<h1>Edit reserva {{ reserva_itens.id }}  </h1>
<form action="" method="post">
    {% csrf_token %}
    <fieldset>

        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ reserva_itens.name }}"></input>

        <label for="qty">N de pessoas:</label>
        <input type="text" name="qty" value="{{ reserva_itens.qty }}"></input>
        
        <label for="description">Detalhes:</label>
        <input type="text" name="description" value="{{ reserva_itens.description }}"></input>

        <input type="submit" value="Confirmar" /> | <a href="/">Cancelar</a>

    </fieldset>
</form>
{% endblock content %}
