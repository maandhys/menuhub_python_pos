{% extends "application.html" %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_javascript jquery=1 %}

{% block content %}
<header class="border" style="
background: #337ab7;
color: #fff;
border-radius: 0 0 20px 20px;
width: 100%;
height: 100px;
font-size: 40px;
margin: 5px 0 20px 0;
box-shadow: 0px -5px 10px 0px rgba(0, 0, 50, 0.5);">
<p style="padding:20px">Restaurante | <small>inclus√£o</small></p>
</header>
<form action="" method="post">
    {% csrf_token %}
    <div style="padding-left:20px">
        <label for="name">Name:</label>
        <input class="form-control" style="width:300px" type="text" name="name"></input>
    </div> 
    <div class="form-group" style="padding:20px"> 
        <input type="submit" value="Confirmar" /> | 
        <input type="reset" value="Resetar" /> 
    </div>
    <div class="form-group" style="padding:20px"> 
        {% buttons %}
        <button class="btn btn-primary mb-2"><a style="color:#fff" href="/">Voltar</a></button>
        {% endbuttons %}
    </div>

</form>

{% endblock content %}
